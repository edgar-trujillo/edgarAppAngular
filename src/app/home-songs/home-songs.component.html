<div class="container">
  <h1>Edgar con Platzi Music Api</h1>
  
  <app-change-band (cambiarBanda)=cambiarBandasParent($event)></app-change-band>

  <div *ngIf="loading">Cargando...</div>
  <input *ngIf="!loading" class="buscar" placeholder="Buscar en {{ band }}" (keyup)="onSearch($event)">

  <app-sort-songs *ngIf="!loading" (sortSong)="sortSongsParent($event)"></app-sort-songs>

  <div *ngIf="!loading" class="flexgrid">
    <div class="col card" *ngFor="let song of songs">
      <img src="{{song.album.images[0].url}}">
      <p class="title">{{ song.name }}</p>
      <p class="duration">Duraci√≥n: {{ msToMin(song.duration_ms) }} min</p>
    </div>
  </div>
</div>
